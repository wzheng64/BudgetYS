<div class="container my-3">
  <div class="row">
    <div class="col">
      <button class="btn btn-light" (click)="onChangeIncome()" title="Click me to edit your income!"><h4>Income: ${{ income.income }}</h4></button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Period:</span>
        </div>
        <select name="period" id="period" [(ngModel)]="currentPeriod">
          <option *ngFor="let p of periods" [value]="p"> {{ p }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
