<div class="container my-3">
  <div class="row">
    <div class="col">
      <div class="position-absolute buttons">
        <button class="btn btn-secondary position-relative" title="Back to Summary" (click)="onBack()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
          </svg>
        </button>
      </div>
      <h4 class="text-center">{{category.name}}</h4>
      <h5 class="text-center">${{category.formatBalance()}} every {{category.period}}</h5>
      <div class="row">
        <div class="col align-self-center">
          <h2 class="text-center">Selected {{category.period}}</h2>
          <h3 class="text-center">{{currentDateRange}}</h3>
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" [value]="selectedDate" (change)="changeDate($event.target.value)">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h5>{{category.period == '2 Weeks' ? 'In these' : 'In this' }} {{category.period}} you spent ${{getTotal()}} out of ${{category.formatBalance()}}</h5>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6" *ngIf="transactions.length != 0">
          <app-transaction-list [transactions]="transactions"></app-transaction-list>
        </div>
      </div>
    </div>
  </div>
</div>
