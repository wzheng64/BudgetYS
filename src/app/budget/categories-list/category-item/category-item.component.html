<div class="card">
  <a class="category" [routerLink]="[id]" routerLinkActive="active">
    <div class="card-body">
      <h5 class="card-title">{{ category.name }}</h5>
      <p class="card-text">$ {{ formatAmount() }}
    </div>
    <div class="card-footer">
      Every {{ formatPeriod() }}
    </div>
  </a>
</div>
