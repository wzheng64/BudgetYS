<div class="container mt-3">
  <div class="row">
    <div class="col">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <span *ngIf="!accountForm.get('name').valid && accountForm.get('name').touched">A name is required!</span>
            </div>
          </div>
          <div class="col">
            <label for="type">Type:</label>
            <select name="type" id="type" formControlName="type">
              <option *ngFor="let t of getTypes()" [value]="t"> {{ t }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="balance">Starting Balance</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input type="text" id="balance" formControlName="balance" class="form-control">
              </div>
              <span *ngIf="!accountForm.get('balance').valid && accountForm.get('balance').touched">Please enter a valid amount.</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-outline-light" type="submit" [disabled]="!accountForm.valid">Create Account</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-danger float-right" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
