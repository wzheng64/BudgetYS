<div class="container mt-3">
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-light" (click)="onNewAccount()">Add New Account</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row mb-4" *ngFor="let acc of this.accountList; let i=index;">
    <div class="col-12">
      <app-account [account]="acc" [id]="acc.id" ></app-account>
    </div>
  </div>
</div>
