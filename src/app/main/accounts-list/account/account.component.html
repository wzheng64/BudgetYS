<a [routerLink]="[index]" routerLinkActive="active">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ account.name }}</h5>
      <p class="card-text">{{ this.formatType() }}</p>
    </div>
    <div class="card-footer">
      $ {{ this.formatBalance() }}
    </div>
  </div>
</a>
