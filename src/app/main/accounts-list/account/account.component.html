<div class="card">
  <a class="account" [routerLink]="[id]" routerLinkActive="active">
    <div class="card-body">
      <h5 class="card-title">{{ account.name }}</h5>
      <p class="card-text">{{ account.formatType() }}
    </div>
    <div class="card-footer">
      $ {{ account.formatBalance() }}
    </div>
  </a>
  <button class="btn-sm btn-secondary" (click)="onNewTransaction()">+</button>
</div>
