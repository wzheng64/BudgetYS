<div class="container">
  <div class="row">
    <div class="card">
      <h2 [ngClass]="{'positive': total>0, 'negative': total<0}"> Total: ${{ total }} </h2>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <h1>Main Account:</h1>
      <h3 *ngIf="main">{{ main.name }} </h3>
    </div>
  </div>
</div>
